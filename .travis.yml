language: python
sudo: false
python:
  - 2.7
notifications:
  email: false

# Setup anaconda
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b -p ~/miniconda
  - export PATH=~/miniconda/bin:$PATH
  - conda update --yes conda
  # The next couple lines fix a crash with multiprocessing on Travis and are not specific to using Miniconda
  #- sudo rm -rf /dev/shm
  #- sudo ln -s /run/shm /dev/shm
# Install packages
install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION flake8 numpy scipy scikit-learn matplotlib nose
  - pip install pydocstyle
  - pip install GPy
  # Coverage packages are on my binstar channel
  # - conda install --yes -c dan_blanchard python-coveralls nose-cov
  # - python setup.py install

# Run tests
script:
  - flake8 safe_learning --exclude test*.py,__init__.py --ignore=E402,W503 --show-source
  - flake8 safe_learning --filename=__init__.py,test*.py --ignore=F,E402,W503 --show-source
  - nosetests --with-doctest --with-coverage --cover-min-percentage=55 --cover-erase --cover-package=safe_learning safe_learning
  - pydocstyle safe_learning --match='(?!__init__).*\.py'

