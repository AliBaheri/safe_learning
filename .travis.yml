language: python
sudo: false
python:
  - 2.7
  - 3.5
notifications:
  email: true 

# Setup anaconda
before_install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p ~/miniconda
  - export PATH=~/miniconda/bin:$PATH
  - hash -r
  - conda config --set always_yes yes
  - conda update -q conda
  - conda info -a

# Install packages
install:
  - conda install python=$TRAVIS_PYTHON_VERSION mock flake8 numpy scipy scikit-learn matplotlib nose
  - pip install pydocstyle
  - pip install GPy

# Run tests
script:
  - flake8 safe_learning --exclude test*.py,__init__.py --ignore=E402,W503 --show-source
  - flake8 safe_learning --filename=__init__.py,test*.py --ignore=F,E402,W503 --show-source
  - nosetests --with-doctest --with-coverage --cover-min-percentage=70 --cover-erase --cover-package=safe_learning safe_learning
  - pydocstyle safe_learning --match='(?!__init__).*\.py'

